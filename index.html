<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CRUD - Buscador de trabajo">
    <meta name="author" content="Silvana Lima">
    <!-- *** Framework Bulma *** -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Careers</title>
</head>
<body>
    <header>
        <nav class="navbar has-background-link" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <h1 class="title is-2 has-text-white m-3">
                Careers
              </h1>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="button btn-home is-link has-text-white mt-5">
                  Home
                </a>
          
                <a class="button btn-create-job is-link has-text-white mt-5">
                  Create Job
                </a>
              </div>
            </div>
          </nav>
    </header>
    <section class="section section-home">
         <div class="container cont-form-search-job">
                    <form action="" class="form-search-job">
            
                        <div class="field">
                            <div class="control is-expanded">
                                <div class="select is-fullwidth is-link">
                                    <select class="select-location">
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                        <div class="field">
                            <div class="control is-expanded">
                                <div class="select is-fullwidth is-link">
                                    <select class="select-seniority">
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                        <div class="field">
                            <div class="control is-expanded">
                                <div class="select is-fullwidth is-link">
                                    <select class="select-category">
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                       <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link" type="sub
                                ">Search</button>
                            </div>
                            <div class="control">
                                <button class="button is-link is-outlined btn-clear">Clear</button>
                            </div>
                        </div>
                    
                    </form>
         </div>
         <div class="container cont-cards-jobs mt-4">
             <figure class="is-flex is-justify-content-center m-6" ><img src="./assets/gif-loading.gif" alt=""></figure> 
         </div>
    </section>
    <section class="section section-see-details is-hidden">
        <div class="container cont-see-job">
            <div class="columns">
                <div class="column is-hidden-mobile"></div>
                <div class="column column-card is-two-fifths">
                    <div class="card card-detail-job">
                        <header class="card-header">
                            <p class="card-header-title card-detail-title"></p>
                            <button class="card-header-icon" aria-label="more options">
                              <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                              </span>
                            </button>
                          </header>
                          <div class="card-content">
                            <div class="content">
                             <p class="card-detail-description"></p>
                             <span class="tag m-1 card-detail-location"></span>
                             <span class="tag m-1 card-detail-seniority"></span>
                             <span class="tag m-1 card-detail-category"></span>
                            </div>
                          </div>
                          <footer class="card-footer">
                            <button class="button card-footer-item has-background-success btn-edit-job">Edit Job</a>
                            <button class="button card-footer-item has-background-danger btn-delete-job">Delete Job</a>
                          </footer>
                    </div>
                </div>
                <div class="column is-hidden-mobile"></div>
            </div>
        </div>
        
        <div class="container cont-edit-job mt-4 is-hidden">
            <div class="columns">
                <div class="column is-hidden-mobile"></div>
                <div class="column is-three-fifths">
                    <form action="" class="form-edit-job">
                        <div class="field">
                            <label class="label">Job Title</label>
                            <div class="control">
                              <input class="input is-link input-title-edit-job" type="text" placeholder="Job Title">
                            </div>
                          </div>
            
                          <div class="field">
                            <label class="label">Description</label>
                            <div class="control">
                              <textarea class="textarea is-link textarea-description-edit-job" placeholder="Description"></textarea>
                            </div>
                          </div>
        
                          <div class="field">
                            <label class="label">Tags</label>
                            <div class="control">
                              <input class="input is-link input-location-edit-job" type="text" placeholder="Location">
                            </div>
                          </div>
                          <div class="field">
                            
                            <div class="control">
                              <input class="input is-link input-seniority-edit-job" type="text" placeholder="Seniority">
                            </div>
                          </div>
                          <div class="field">
                            
                            <div class="control">
                              <input class="input is-link input-category-edit-job" type="text" placeholder="Category">
                            </div>
                          </div>
        
                          <div class="field">
                            <div class="control">
                              <button class="button btn-submit-form-edit is-link" type="submit">Edit</button>
                            </div>
                          </div>
            
                    </form>
                </div>
                <div class="column is-hidden-mobile"></div>
            </div>
        </div>

        <div class="container cont-modal-delete-job">
            <div class="modal modal-delete-job">
                <div class="modal-background"></div>
                <div class="modal-content">
                  <div class="box is-flex is-flex-direction-column is-justify-content-center has-background-danger-light">
                    <p class="has-text-centered mb-3 has-text-danger-dark">Are you sure to delete this job?</p>
                    <div class="container">
                        <button class="button btn-modal-delete-job m-1 has-background-danger has-text-white">Delete Job</button>
                        <button class="button btn-modal-cancel-delete-job m-1 has-background-grey-light has-text-white">Cancel</button>
                    </div>
                    
                </div>
                </div>
              </div>
        </div>
    </section>
    <section class="section section-create-job is-hidden">
        <div class="container cont-create-job">
          <div class="columns">
            <div class="column is-hidden-mobile"></div>
            <div class="column is-two-thirds">
              <form action="" class="form-create-job">
                <div class="field">
                    <label class="label">Job Title</label>
                    <div class="control">
                      <input class="input is-link" id="input-title-create-job" type="text" placeholder="Job Title">
                    </div>
                  </div>
    
                  <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                      <textarea class="textarea is-link" placeholder="Description" id="input-description-create-job"></textarea>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Tags</label>
                    <div class="control">
                      <input class="input is-link" id="input-location-create-job" type="text" placeholder="Location">
                    </div>
                  </div>
                  <div class="field">
                    
                    <div class="control">
                      <input class="input is-link" id="input-seniority-create-job" type="text" placeholder="Seniority">
                    </div>
                  </div>
                  <div class="field">
                    
                    <div class="control">
                      <input class="input is-link" id="input-category-create-job" type="text" placeholder="Category">
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <button class="button is-link" type="submit">Submit</button>
                    </div>
                  </div>
    
            </form>
            </div>
            <div class="column is-hidden-mobile"></div>
          </div>
        </div>

    </section>
    
    <script src="./js/app.js"></script>
    <script src="./js/getJobs.js"></script>
    <script src="./js/createJob.js"></script>
    <script src="./js/deleteJob.js"></script>
    <script src="./js/editJob.js"></script>
    <script src="./js/filters.js"></script>
</body>
</html>
